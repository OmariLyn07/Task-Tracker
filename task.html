<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tracker.css">
        <title>Task Tracker</title>
    </head>
    <body>
        <div class="container">
            <h1>Task Tracker</h1>
            <form id="taskForm">
                <!-- Task Form Inputs-->
                <label id="taskName">Task Name</label>
                <input type="taskName" placeholder="Enter your Task name here!">
                <label id="taskDescription">Task Description</label>
                <textarea name="Task Description" rows="3" cols="50"></textarea>
                <label id="taskDeadline">Task Deadline</label>
                <input type="taskDeadline">
                <button type="submit">Add Task</button>
            </form>
            <table id="taskTable">
                <!-- Task table content-->
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
