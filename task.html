<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tracker.css">
        <title>Task Tracker</title>
    </head>
    <body>
        <div class="container">
            <h1>Task Tracker</h1>
            <form id="taskForm" method="post">
                <!-- Task Form Inputs-->
                <label for="taskName">Task Name: </label>
                <input type="text" name="taskName" id="taskName">
                <label for="taskDeadline">Task Deadline:</label>
                <input type="text" name="taskDeadline" id="taskDeadline">
                <br>
                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" name="Task Description" rows="2" cols="50"></textarea>
                <button name="taskName" type="submit">Add</button>
            </form>
            <h1 class="table"><u>Tasks</u></h1>
            <table id="taskTable">
                <!-- Task table content-->
            </table>
            <h1 class="table"><u>Completed Tasks</u></h1>
            <table id="taskDone">
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
